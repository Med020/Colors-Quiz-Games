{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="{% static 'quiz/css/result_style.css' %}">
    <link rel="stylesheet" href="{% static 'quiz/css/navbarstyle.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
</head>
<body>
    {% include 'quiz/navbar.html' %}
    <div class="container">
        <h1>Quiz Result</h1>
        {% if user_results %}
            <p>Your score for {{ quiz.title }}:</p>
            <p class="score">{{ user_results.score }}%</p>
            <p class="feedback">Feedback: {{ user_results.feedback }}</p>
        {% else %}
            <p>No results available.</p>
        {% endif %}
    </div>
</body>
</html>
